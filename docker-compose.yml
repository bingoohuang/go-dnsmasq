version: '3.6'
services:
  dnsmasq:
    build:
      context: .
    volumes:
    - .:/go/src/github.com/tomoyamachi/go-dnsmasq
    - ./hosts:/var/hosts
    environment:
      - LOG_LEVEL=debug
      - DNSMASQ_HOSTSFILE="/var/hosts"
    command: [ "/usr/bin/tail" ,"-f", "/dev/null" ]
    # go run $(pwd)/cmd/dnsmasq -h
  request:
    build:
      context: ./develop/request